- name: surf-marketplace
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
        pool_settings:
          connection_lifetime: 600
          idle_timeout: 180
          max_connections: 50
          retries: 1
      isolation_level: read-committed
      use_prepared_statements: false
  customization:
    naming_convention: hasura-default
  tables: "!include surf-marketplace/tables/tables.yaml"
